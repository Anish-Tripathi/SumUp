<!DOCTYPE html>
<html>
<head>
    <title>SumUp</title>
    <link rel="icon" type="image/png" href="./icon.png">
    <link rel="stylesheet" href="./popup.css">
</head>
<body>
    <div class="header">
        <h2>SumUp</h2>
        <p class="subtitle">"Get the Essence, Skip the Noise"</p>
    </div>

    <div class="tabs">
        <button class="tab-btn active" data-tab="summarize-tab">Summarize</button>
        <button class="tab-btn" data-tab="history-tab">History</button>
    </div>

    <div class="content">
        <!-- Summarize Tab -->
        <div id="summarize-tab" class="tab-content active">
            <div class="options">
                <div class="option-row">
                    <select id="summary-type">
                        <option value="detailed">In-Depth</option>
                        <option value="brief">Concise</option>
                        <option value="bullets">Key Points</option>
                    </select>

                    <select id="language-select">
                        <option value="">English</option>
                        <option value="hi">Hindi</option>
                        <option value="fr">French</option>
                        <option value="es">Spanish</option>
                        <option value="de">German</option>
                        <option value="zh">Chinese</option>
                    </select>
                </div>

                <div class="button-group">
                    <button id="summarize" class="primary-btn">Summarize</button>
                    <button id="detect-lang">Detect</button>
                </div>
            </div>

            <div id="result">
                <div class="placeholder-text">
                    Select options and click "Summarize" to begin
                </div>
            </div>

            <div class="action-buttons">
            <button id="copy-btn" disabled>Copy</button>
            <button id="download-btn" disabled>Download</button>
            <button id="save-history-btn" disabled>Save</button>
            </div>

            <div class="followup-section">
                <input type="text" id="followup-input" placeholder="Ask a follow-up question..." />
                <button id="followup-btn">Ask</button>
            </div>
        </div>    

        <!-- History Tab -->
        <div id="history-tab" class="tab-content">
            <div class="history-header">
                <h3>Saved Summaries</h3>
                <button id="clear-history">Clear All</button>
            </div>
            <ul id="history-list"></ul>
        </div>
    </div>

    <div id="status-message" class="status-message"></div>

    <script src="config.js"></script>
    <script src="popup.js"></script>
</body>
</html>
